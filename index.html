<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/khayat.slider.css">
</head>
<body>
    

    <div class="slider-container">

        <div class="slide-item fade">
            <img src="http://i.imgur.com/wwxiFqF.jpg" alt="">
            <div class="text">Image caption one</div>
        </div><!-- /.slide-item -->

        <div class="slide-item fade">
            <img src="http://i.imgur.com/AsnCmBd.jpg" alt="">
            <div class="text">Image caption two</div>
        </div><!-- /.slide-item -->

        <div class="slide-item fade">
            <img src="http://i.imgur.com/VGmpnRR.jpg" alt="">
            <div class="text">Image caption three</div>
        </div><!-- /.slide-item -->

        <div class="navigation fade">
            <i class="fa fa-chevron-left nav nav-prev" aria-hidden="true"></i>
            <i class="fa fa-chevron-right nav nav-next" aria-hidden="true"></i>
        </div>

    </div><!-- /.slider-container -->

    <div class="slide-dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <script src="assets/js/khayat.slider.js"></script>

</body>
</html>
